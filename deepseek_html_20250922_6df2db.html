<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NFT Trade Bot ‚Äî –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ TON –∫–æ—à–µ–ª—å–∫–∞</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://unpkg.com/tonweb/dist/tonweb.js"></script>
<script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
<!-- –ú–æ–∂–Ω–æ –ø–æ–¥–∫–ª—é—á–∏—Ç—å –∫—Ä–∞—Å–∏–≤—ã–π —à—Ä–∏—Ñ—Ç -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />
<style>
  /* –û–±—â–∏–π —Å—Ç–∏–ª—å –Ω–æ—á–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞ + –ø–ª–∞–≤–Ω—ã–µ –∞–Ω–∏–º–∞—Ü–∏–∏ */
  :root {
    --bg-color: #121217;
    --primary-color: #3b82f6; /* –≥–æ–ª—É–±–æ–π */
    --secondary-color: #374151; /* —Ç—ë–º–Ω–æ-—Å–µ—Ä—ã–π */
    --accent-color: #8b5cf6; /* —Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π */
    --text-color: #e5e7eb; /* —Å–≤–µ—Ç–ª—ã–π */
    --muted-color: #9ca3af; /* –¥–ª—è –ø–æ–¥—Å–∫–∞–∑–æ–∫ */
    --border-radius: 12px;
    --transition: all 0.3s ease;
    --shadow: 0 4px 12px rgba(0,0,0,0.3);
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Inter', sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    line-height: 1.5;
    overflow-x: hidden;
  }

  /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
  .container {
    max-width: 460px;
    margin: 0 auto;
    padding: 20px;
  }

  /* –ó–∞–≥–æ–ª–æ–≤–∫–∏ –∏ —à–∞–ø–∫–∞ */
  .header {
    text-align: center;
    margin-bottom: 30px;
  }

  .title {
    font-size: 28px;
    font-weight: 700;
    background: linear-gradient(135deg, #3b82f6, #8b5cf6);
    /* –ü–æ–¥–¥–µ—Ä–∂–∫–∞ –≥—Ä–∞–¥–∏–µ–Ω—Ç–∞ —Ç–µ–∫—Å—Ç–∞ –≤ –±—Ä–∞—É–∑–µ—Ä–∞—Ö */
    /* –ú–æ–∂–Ω–æ –æ—Å—Ç–∞–≤–∏—Ç—å —Ç–æ–ª—å–∫–æ -webkit- –¥–ª—è –ª—É—á—à–µ–π —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏ */
    -webkit-background-clip: text; /* –Ω—É–∂–µ–Ω –¥–ª—è Chrome –∏ Safari */
    background-clip: text; /* —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ, –º–æ–∂–µ—Ç –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—Ç—å—Å—è –≤–æ –≤—Å–µ—Ö –±—Ä–∞—É–∑–µ—Ä–∞—Ö */
    -webkit-text-fill-color: transparent; /* –¥–ª—è Chrome –∏ Safari */
    color: transparent; /* —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ, –Ω–æ –æ–±—ã—á–Ω–æ –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç –±–µ–∑ –ø—Ä–µ—Ñ–∏–∫—Å–∞ */
    animation: fadeIn 1s ease forwards;
  }

  .subtitle {
    font-size: 14px;
    color: var(--muted-color);
    margin-top: 8px;
    opacity: 0.8;
  }

  /* –ö–∞—Ä—Ç–æ—á–∫–∏ –∏ —Å–µ–∫—Ü–∏–∏ */
  .section {
    display: none;
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.5s ease;
  }

  .section.active {
    display: block;
    opacity: 1;
    transform: translateY(0);
  }

  /* –ó–∞–≥–æ–ª–æ–≤–∫–∏ —Ä–∞–∑–¥–µ–ª–æ–≤ */
  .section h1 {
    font-size: 22px;
    margin-bottom: 10px;
    color: #60a5fa;
  }

  /* –ö–∞—Ä—Ç–æ—á–∫–∏ */
  .card {
    background: #1f2937;
    border-radius: var(--border-radius);
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: var(--shadow);
    transition: all 0.3s ease;
  }

  /* –ö–Ω–æ–ø–∫–∏ */
  .btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    padding: 14px 20px;
    margin-top: 10px;
    border: none;
    border-radius: var(--border-radius);
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    color: #fff;
  }

  .btn:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow);
  }

  /* –û—Å–Ω–æ–≤–Ω—ã–µ —Ü–≤–µ—Ç–∞ –∫–Ω–æ–ø–æ–∫ */
  .btn-primary {
    background: linear-gradient(135deg, #3b82f6, #60a5fa);
  }
  .btn-success {
    background: linear-gradient(135deg, #22c55e, #10b981);
  }
  .btn-outline {
    background: transparent;
    border: 2px solid #3b82f6;
    color: #3b82f6;
  }
  .btn-outline:hover {
    background: rgba(59, 130, 246, 0.2);
  }

  /* –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω—ã–µ –±–ª–æ–∫–∏ */
  .info-box {
    background: #111827;
    border-radius: var(--border-radius);
    padding: 16px;
    margin-top: 15px;
    border-left: 4px solid #3b82f6;
    font-size: 14px;
  }

  /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–ª–∞–≤–Ω–æ–≥–æ –ø–æ—è–≤–ª–µ–Ω–∏—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤ */
  .fade-in {
    opacity: 0;
    animation: fadeIn 0.8s forwards;
  }

  /* –°—Ç–∏–ª–∏ –¥–ª—è —Ñ–æ—Ä–º */
  .form-group {
    margin-top: 15px;
  }

  .form-label {
    display: block;
    font-weight: 600;
    margin-bottom: 6px;
    font-size: 14px;
  }

  .form-input {
    width: 100%;
    padding: 12px 14px;
    border-radius: var(--border-radius);
    border: 1px solid #3b82f6;
    background: #222;
    color: #fff;
    font-size: 14px;
    transition: all 0.3s ease;
  }
  .form-input:focus {
    outline: none;
    border-color: #60a5fa;
    box-shadow: 0 0 8px rgba(96, 165, 250, 0.6);
  }

  /* –ö–ª–∞—Å—Å –¥–ª—è –ø–ª–∞–≤–Ω—ã—Ö –ø–æ–¥—Å–∫–∞–∑–æ–∫ –∏–ª–∏ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ */
  .animated {
    opacity: 0;
    animation: fadeIn 1s forwards;
  }

  /* –ö–Ω–æ–ø–∫–∏ –¥–ª—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ */
  .back-button {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 10px 16px;
    background: #3b82f6;
    border-radius: var(--border-radius);
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  .back-button:hover {
    background: #60a5fa;
    transform: translateY(-2px);
  }

  /* –ê–Ω–∏–º–∞—Ü–∏–∏ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ */
  .loading-spinner {
    margin: 20px auto;
    width: 50px;
    height: 50px;
    border: 6px solid #222;
    border-top-color: #3b82f6;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è –∫–∞—Ä—Ç–æ—á–µ–∫ –∏ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ */
  .slide-up {
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.5s forwards;
  }
  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* –ú–µ–ª–∫–∏–µ —É–ª—É—á—à–µ–Ω–∏—è –¥–ª—è –∞–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç–∏ */
  @media(max-width: 480px) {
    .container {
      padding: 10px;
    }
    .title {
      font-size: 24px;
    }
  }
</style>
</head>
<body>
<div class="container">
  <!-- –ø—Ä–∏–º–µ—Ä –≤–µ—Ä—Ö–Ω–µ–≥–æ –∑–∞–≥–æ–ª–æ–≤–∫–∞ -->
  <div class="header fade-in" style="margin-bottom:20px;">
    <h1 class="title">üíé NFT Trade Bot</h1>
    <p class="subtitle">P2P —Å–¥–µ–ª–∫–∏ —Å TON –∫–æ—à–µ–ª—å–∫–æ–º</p>
  </div>

  <!-- –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é -->
  <div id="mainMenu" class="section active fade-in">
    <div class="card">
      <button class="btn btn-outline" onclick="showSection('walletSection')">üëõ –ü–æ–¥–∫–ª—é—á–∏—Ç—å –∫–æ—à–µ–ª–µ–∫</button>
      <button class="btn btn-primary" id="createTradeBtn" disabled onclick="showSection('createForm')">üé® –°–æ–∑–¥–∞—Ç—å NFT</button>
      <button class="btn btn-success" id="viewTradesBtn" disabled onclick="showSection('tradesList')">üìã –ê–∫—Ç–∏–≤–Ω—ã–µ —Å–¥–µ–ª–∫–∏</button>
      <button class="btn btn-outline" id="myTradesBtn" disabled onclick="showSection('myTrades')">üìä –ú–æ–∏ —Å–¥–µ–ª–∫–∏</button>
    </div>
  </div>
  <!-- –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Ä–∞–∑–¥–µ–ª—ã –¥–æ–±–∞–≤–ª—è–π—Ç–µ –ø–æ –∞–Ω–∞–ª–æ–≥–∏–∏ -->
</div>

<!-- –°–∫—Ä–∏–ø—Ç -->
<script>
const tg = window.Telegram.WebApp;
tg.expand();
tg.setHeaderColor('#2f2f2f');
tg.setBackgroundColor('#121217');

let userWallet = null;
let walletBalance = 0;
let walletAddress = '';
let isWalletConnected = false;

// –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI
function updateMainMenu() {
  const statusEl = document.getElementById('walletStatus');
  const btnCreate = document.getElementById('createTradeBtn');
  const btnTrades = document.getElementById('viewTradesBtn');
  const btnMyTrades = document.getElementById('myTradesBtn');

  if (isWalletConnected) {
    statusEl.innerHTML = `
      <div style="font-size:24px;">üü¢</div>
      <div>
        <div style="font-weight:600;">–ö–æ—à–µ–ª–µ–∫ –ø–æ–¥–∫–ª—é—á–µ–Ω</div>
        <div style="font-size:12px; opacity:0.7;">${walletAddress.substring(0,8)}...${walletAddress.slice(-8)}</div>
      </div>`;
    statusEl.className = 'wallet-status status-connected';
    btnCreate.disabled = false;
    btnTrades.disabled = false;
    btnMyTrades.disabled = false;
  } else {
    statusEl.innerHTML = `
      <div style="font-size:24px;">üî¥</div>
      <div>
        <div style="font-weight:600;">–ö–æ—à–µ–ª–µ–∫ –Ω–µ –ø–æ–¥–∫–ª—é—á–µ–Ω</div>
        <div style="font-size:12px; opacity:0.7;">–ü–æ–¥–∫–ª—é—á–∏—Ç–µ TON –∫–æ—à–µ–ª–µ–∫ –¥–ª—è —Ç–æ—Ä–≥–æ–≤–ª–∏</div>
      </div>`;
    statusEl.className = 'wallet-status status-disconnected';
    btnCreate.disabled = true;
    btnTrades.disabled = true;
    btnMyTrades.disabled = true;
  }
}

function updateWalletUI() {
  const infoEl = document.getElementById('walletInfo');
  const connectEl = document.getElementById('walletConnect');
  if (isWalletConnected) {
    infoEl.classList.remove('hidden');
    connectEl.classList.add('hidden');
    document.getElementById('walletBalance').textContent = walletBalance.toFixed(4) + ' TON';
    document.getElementById('walletAddress').textContent = walletAddress;
  } else {
    infoEl.classList.add('hidden');
    connectEl.classList.remove('hidden');
  }
}

// –ò–º–∏—Ç–∞—Ü–∏—è –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫–æ—à–µ–ª—å–∫–∞
function connectWallet(walletType) {
  showNotification('üîó –ü–æ–¥–∫–ª—é—á–∞–µ–º –∫–æ—à–µ–ª–µ–∫...');
  setTimeout(() => {
    userWallet = {
      type: walletType,
      address: 'EQ' + Math.random().toString(36).substring(2,15)+Math.random().toString(36).substring(2,15),
      name: getWalletName(walletType)
    };
    walletAddress = userWallet.address;
    isWalletConnected = true;
    localStorage.setItem('tonWallet', JSON.stringify(userWallet));
    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ –±–æ—Ç
    tg.sendData(JSON.stringify({type:'wallet_connected', wallet_address:walletAddress, wallet_type:walletType, wallet_name:userWallet.name, public_key:'demo', proof:'demo'}));
    updateWalletUI();
    updateMainMenu();
    loadWalletBalance();
    showNotification('‚úÖ –ö–æ—à–µ–ª–µ–∫ –ø–æ–¥–∫–ª—é—á–µ–Ω');
    showSection('walletSection');
  }, 1500);
}

function getWalletName(type) {
  const names = {
    tonkeeper: 'Tonkeeper',
    tonhub: 'Tonhub',
    mytonwallet: 'MyTonWallet'
  };
  return names[type] || 'TON Wallet';
}

async function loadWalletBalance() {
  if (!isWalletConnected) return;
  try {
    // –ò–º–∏—Ç–∞—Ü–∏—è
    walletBalance = Math.random() * 10 + 0.1;
    document.getElementById('walletBalance').textContent = walletBalance.toFixed(4) + ' TON';
  } catch(e) { console.error(e); }
}

// –û—Ç–∫–ª—é—á–µ–Ω–∏–µ –∫–æ—à–µ–ª—å–∫–∞
function disconnectWallet() {
  localStorage.removeItem('tonWallet');
  userWallet = null;
  walletAddress = '';
  isWalletConnected = false;
  updateWalletUI();
  updateMainMenu();
  tg.sendData(JSON.stringify({type:'wallet_disconnected'}));
  showNotification('–ö–æ—à–µ–ª–µ–∫ –æ—Ç–∫–ª—é—á–µ–Ω');
}

// –ù–∞–≤–∏–≥–∞—Ü–∏—è
function showSection(id) {
  document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}
function showMainMenu() { showSection('mainMenu'); }

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
window.onload = () => {
  const savedWallet = localStorage.getItem('tonWallet');
  if (savedWallet) {
    try {
      userWallet = JSON.parse(savedWallet);
      walletAddress = userWallet.address;
      isWalletConnected = true;
    } catch(e) {}
  }
  updateMainMenu();
  loadWalletBalance();
  showSection('mainMenu');
};

// –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–æ–∫ "–ü–æ–¥–∫–ª—é—á–∏—Ç—å"
document.querySelectorAll('.wallet-option').forEach(btn => {
  btn.onclick = () => {
    // –ü–æ–ª—É—á–∞–µ–º —Ç–∏–ø –Ω–∞–ø—Ä—è–º—É—é –∏–∑ –∞—Ç—Ä–∏–±—É—Ç–∞
    connectWallet(
      btn.getAttribute('onclick').match(/connectWallet\('([^']+)'\)/)[1]
    );
  };
});

// –û–±—Ä–∞–±–æ—Ç–∫–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
function showNotification(msg) {
  alert(msg);
}
</script>
</body>
</html>
